testName: Security Oversight
criterias:
  - criteriaName: The company is a responsible caretaker of my data.
    indicators:
      - indicator: >-
          The company has systems in place to limit and monitor employee access
          to user information.


          The company has an internal security team that conducts security
          audits on the company's products and services.


          The company commissions third-party security audits on its products
          and services.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
readinessFlag: '1'
